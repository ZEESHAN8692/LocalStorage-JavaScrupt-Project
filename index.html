<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Product Data | local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #product {
        display: flex;
        justify-content: space-around;
        gap: 30px;
        width: 95%;
        margin: auto;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body style="background-color: rgb(245, 210, 13)">
    <div
      class="d-flex justify-content-around align-items-sm-center"
      style="gap: 30px; background-color: white"
    >
      <div>
        <h1 style="text-align: center" class="text-primary">
          Local Storage Data Display
        </h1>
      </div>
      <div>
        <a href="addProduct.html" target="_blank"
          ><button type="button" class="btn btn-primary">
            Add New Product
          </button></a
        >
      </div>
    </div>
    <br />
    <div id="product"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function DisplayData() {
        let productDiv = document.getElementById("product");
        let data = JSON.parse(localStorage.getItem("PRODUCTS"));
        data.map((item) => {
          productDiv.innerHTML += `
         <div class="card " style="width: 18rem">
            <img src="${item.image}" class="card-img-top" alt="..." height="330px"/>
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">
                ${item.description}
              </p>
              <a href="#" class="btn btn-warning">Add To Cart</a>
            </div>
          </div>
    
    `;
        });
      }
      DisplayData();
    </script>
  </body>
</html>
